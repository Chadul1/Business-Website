<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products & Services</title>
    <link rel="icon" type="image/x-icon" href="../media/Logo.png">

    <!-- jQuery Link -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script links -->
    <script src="../js/navbar.js" defer></script>
    <script defer type="module" src="../js/product.mjs"></script>
    <script defer type="module" src="../js/transferToCart.mjs"></script>

    <!-- CSS Links -->
    <link href="../css/productPage.css" rel="stylesheet">
    <!-- Add styling for nav bar-->
    <link href="../css/index.css" rel="stylesheet">
    </head>
    <body>
    
    <!--The page banner-->
    <div class="jumbotron" id="bannerContainer">
        <img src="../media/productPageBanner.jpg" id="bannerContainerImage" style="width: 100%;">
    </div>
    
    <!-- Brick sets -->
    <div class="container-fluid bg-3 text-center">    

      <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-auto">
                <h3 id="productsHeader">Brick Sets</h3>
                <a href="../html/search.html" class="btn btn-primary">
                    <img id="searchIcon" src="../media/Icons/search.png" alt="Search">
                </a>
            </div>
        </div>
    </div>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="productContainer">
        <template id="productCardTemplate">
            <div class="col">
                <div class="card">
                    <a class="product-link">
                        <img class="card-img-top" src="" alt="Card image">
                    </a>
                    <div class="card-body">
                        <p class="card-title" id="productName">Product Name</p>
                        <h4 class="card-text">$39.99</h4>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
        </template>
      </div>
    </div>

    <!-- This is the first line of product in the row. -->
    <div class="row mx-3" id="toyProducts">

    </div>
      
    <!-- this is the second line for individual bricks -->
    <div class="row mx-3" id="toyProducts2">
      <h3 id="productsHeader">Single Bricks</h3><br>
    </div>

    <!-- this is the third row for bulk bricks -->
    <div class="row mx-3" id="toyProducts3">
      <h3 id="productsHeader">Bulk Bricks</h3><br>
    </div>

    <!-- this is an embedded video review -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" style="display: flex; align-content: center; flex-direction: column;"><br>
        <h3 id="productsHeader">Taj Mahal Set Review</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/o_ZFERL0rZ4?si=jMGKUpL4PstY78qa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div> 
</body>
</html>
