<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Links to other js files -->
    <script src="../js/navbar.js"></script>

    <!-- Let cart count be seen on other pages-->
    <script defer type="module" src="../js/transferToCart.mjs"></script>

    <!-- Link(s) to other css files -->
    <link href="../css/loginPage.css" rel="stylesheet">

    <script defer type="module" src="../js/adminLogIn.js"></script>
</head>

<body>
    <!-- The top row of the page -->
    <div class="row">
        <!-- Heading -->
        <h1 class="my-3"> Account Login: </h1>
    </div>

    <!-- The row of the page that has the login -->
    <div class="row mx-auto" id="loginFormContainer">

        <!-- the login form that goes to the admin page-->
        <form id="userForm">

            <!-- Email label and input box -->
            <div class="mx-5 my-3 px-5">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field</div>
            </div>

            <!-- Password label and input box -->
            <div class = "mx-5 my-3 px-5">
                <label for="password" class="form-label">Password:</label>
                <input type = "password" class="form-control" id="password" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <!-- submit button for the login form-->
            <div class="mx-5 mb-3 my-3 px-5">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
